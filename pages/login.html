<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../styles/registration.css" />
    <script src="../scripts/loginvalidation.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="form-container">
        <h1>Login</h1>
        <form
          id="login-form"
          method="post"
          action="../server/login.php"
          onsubmit="return validate()"
        >
          <div class="textfield form-group">
            <label for="login">User name</label>
            <input
              type="text"
              name="login"
              id="login"
              placeholder="please enter your unique username"
              oninput="validateLogin()"
            />
            <p class="error-message" id="loginError"></p>
          </div>

          <div class="textfield form-group">
            <label for="pass">Password</label>
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Password"
              oninput="validatePassword()"
            />
            <p class="error-message" id="passError"></p>
          </div>

          <!-- <button type="submit">Register</button> -->
          <div class="button-container">
            <button type="submit">Login</button>
            <button type="reset" onclick="clearErrors()">Reset</button>
        </div>
        </form>
      </section>
    </main>
  </body>
</html>
